<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Tutorial Learning</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>

  <div class="container">
     <div id="display">
        <span>display:none</span>
        <img src="img/first.jpg" alt="">
        <button id="remove">Remove</button>
     </div>
     <div class="visibility">
        <span>visibility:hidden</span>
        <img src="img/use.jpg" alt="">
        <button id="hide">Hide</button>
     </div>
     <div class="reset">
        <span style="background-color: transparent;color: #000;">Reset</span>
        <img src="img/first.jpg" alt="">
        <button id="reset">ResetAll</button>
     </div>
  </div>
  
  <script>
      const remove = document.getElementById('remove');
      const hide = document.getElementById("hide");
      const reset = document.getElementById('reset');

      const contentRemove = document.querySelector("#display");

      const visible = document.querySelector(".visibility");

      const resetAll = document.querySelector(".reset");

      remove.addEventListener("click",function() {
         contentRemove.style.display = "none";
      });
    
      hide.addEventListener("click",function() {
           visible.style.visibility = "hidden";
      });

      reset.addEventListener("click",function() {
         contentRemove.style.display = "block";
         visible.style.visibility = "visible";
      });

  </script>
</body>
</html>
